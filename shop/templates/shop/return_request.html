{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Return Order {{ order.order_id }}</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ form.description.label }}</label>
            <textarea name="description" id="{{ form.description.id_for_label }}"
                      class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none {% if form.description.errors %}border-red-500{% endif %}" required></textarea>
            {% for error in form.description.errors %}
                <p class="text-red-500 text-sm mt-1">{{ error }}</p>
            {% endfor %}
        </div>
        <button type="submit" class="btn-hover w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700">Submit Return Request</button>
    </form>
</div>
{% endblock %}
